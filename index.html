<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
        <input class="button" type="button" value="Reset" onClick="document.location.reload(true)">
    <div id="container">
            
        <div id="start">Start quiz</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div id="A" class="choice" onClick="checkAnswer('A')"></div>
                <div id="B" class="choice" onClick="checkAnswer('B')"></div>
                <div id="C" class="choice" onClick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
   
    <script src="quiz.js"></script>    
</body>
</html>
